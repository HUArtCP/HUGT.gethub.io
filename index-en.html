        window.onload = function() {
            var checkbox = document.getElementById('currentlocation');
            var fromSelect = document.querySelector('#from-panel select');
            var toSelect = document.querySelector('#to-panel select');
            var img1 = document.getElementById('place-fromimage');
            var img2 = document.getElementById('place-toimage');

            function updateImage(select, img) {
                var selectedPlace = select.options[select.selectedIndex].value;

                if (selectedPlace === "30.0444, 31.2357") { // Cairo
                    img.src = "images/option1.jpg"; // Replace with the actual path to the Cairo image
                } else if (selectedPlace === "51.5074, -0.1278") { // London
                    img.src = "images/option2.jpg"; // Replace with the actual path to the London image
                } else if (selectedPlace === "40.7128, -74.0060") { // New York
                    img.src = "path_to_newyork_image.jpg"; // Replace with the actual path to the New York image
                } else {
                    img.src = ""; // No image
                }
            }

            fromSelect.addEventListener('change', function() {
                updateImage(fromSelect, img1);
            });

            toSelect.addEventListener('change', function() {
                updateImage(toSelect, img2);
            });

            checkbox.addEventListener('change', function(e) {
                if (checkbox.checked) {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(function(position) {
                            var lat = position.coords.latitude;
                            var lon = position.coords.longitude;
                            var option = document.createElement('option');
                            option.text = '';
                            option.value = lat + ', ' + lon;
                            fromSelect.add(option);
                            fromSelect.selectedIndex = fromSelect.options.length - 1;

                            // Get the image-panel1 element
                            var imagePanel1 = document.getElementById('image-panel1');

                            // Create a new img element

                            // Set the src attribute to the path of your image
                            img.src = 'images/CL.png'; // Replace with the actual path to your image

                            // Append the img element to image-panel1
                            imagePanel1.appendChild(img);
                        }, function(error) {
                            alert('Error occurred. Error code: ' + error.code);
                        });
                    } else {
                        alert('Geolocation is not supported in your browser');
                    }
                } else {
                    // Loop through all options in the dropdown.
                    for (var i = 0; i < fromSelect.options.length; i++) {
                        // If the option's text is "Current Location", remove it.
                        if (fromSelect.options[i].text === "Current Location") {
                            fromSelect.remove(i);
                            break;
                        }
                    }
                    img1.src = "images/CL.png"; // Add image
                    updateImage(fromSelect, img1); // Update image based on new selection
                }
            });


        }
