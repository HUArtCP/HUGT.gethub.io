<!DOCTYPE html>
<html>
<head>
    <title>Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #header-panel, .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 10px;
            text-align: center;
            background-color: #a5a5a5;
            border: 1px solid #ccc;
            border-radius: 0.3cm;
        }
        @media (max-width: 700px) {
          #header-panel, .panel-header {
            flex-direction: column;
        }
        }
        @media (max-width: 700px) {
            body {
                font-size: 18px;
        }
    }

        
        #logo, .panel-logo {
            width: 50px;
            height: 50px;
        }
        #myCheckbox,.checkbox{
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #a5a5a5;
            border: 1px solid #ccc;
            border-radius: 0.3cm;
        }
        
        #language-button,button{
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            width: 10%;
            margin-bottom: 10px;
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #000000;
            border-radius: 0.2cm;
            cursor: pointer;
            
        }
        #more-button,button{
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            width: 40%;
            margin-bottom: 10px;
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #000000;
            border-radius: 0.2cm;
            cursor: pointer;
        }
        #from-panel, #to-panel {
            background-color: #a5a5a5;
            border: 1px solid #cccccc;
            padding: 20px;
            margin-bottom: 10px;
            text-align: center; /* Centers the text */
            border-radius: 0.3cm;
        }
        .combobox-container, .combobox-container1, .combobox-container2 {
            display: flex;
            justify-content: space-between; /* Aligns the comboboxes horizontally */
            flex-wrap: wrap; 
        }
        select {
            width: 100%;
            height: 30px;
            margin-bottom: 10px;
            resize: both;
            overflow: auto;
            border-radius: 0.2cm;
        }

    </style>
</head>
<body>
    <div id="header-panel">
        <img id="logo" src="logo.png" alt="Logo"> <!-- Replace 'logo.png' with the path to your logo image -->
        <h1>Website Name</h1>
        <button id="language-button">EN</button> <!-- Replace 'Website Name' with your website's name -->
    </div>
    <div id="from-panel">
        <h2>From</h2>
        <input type="checkbox" id="myCheckbox" name="myCheckbox">
        <label for="location">My Current Location</label><br>
        <button id="more-button">More</button>
        <div class="combobox-container">
            <select>
                <option value="" selected disabled hidden>Place-1</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
        </div> 
        <div class="combobox-container1">
            <select>
                <option value="" selected disabled hidden>Place-2</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
        </div> 
        <div class="combobox-container2">
            <select>
                <option value="" selected disabled hidden>Place-3</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
        </div> 
    </div>
    <div id="to-panel">
        <h2>To</h2>
        <div class="combobox-container">
            <select>
                <option value="" selected disabled hidden>Place-1</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
        </div> 
        <div class="combobox-container1">
            <select>
                <option value="" selected disabled hidden>Place-2</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
        </div> 
        <div class="combobox-container2">
            <select>
                <option value="" selected disabled hidden>Place-3</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
        </div> 
    </div>
    <script>
    var isMinimized = false;
        document.getElementById('more-button').addEventListener('click', function() {
            var fromPanel = document.getElementById('from-panel');            
            if (!isMinimized) {
                fromPanel.style.width = 'auto';
                fromPanel.style.height = '100px';                
                var selects = fromPanel.getElementsByTagName('select');
                for (var i = 0; i < selects.length; i++) {
                    selects[i].style.display = 'none';
                }
                isMinimized = true;
            } else {
                fromPanel.style.width = 'auto';
                fromPanel.style.height = 'auto';
                var selects = fromPanel.getElementsByTagName('select');
                for (var i = 0; i < selects.length; i++) {
                    selects[i].style.display = 'block';
                }
                isMinimized = false;
            }
        });
        var url = window.location.href;
        var languageButton = document.getElementById('language-button');
        if (url.endsWith('index-ar.html')) {
            languageButton.textContent = 'EN';
        } else {
            languageButton.textContent = 'AR';
        }

        // Change language when the button is clicked
        languageButton.addEventListener('click', function() {
            if (url.endsWith('index-ar.html')) {
                window.location.href = url.replace('index-ar.html', 'index-en.html');
                languageButton.textContent = 'AR';
            } else {
                window.location.href = url.replace('index-en.html', 'index-ar.html');
                languageButton.textContent = 'EN';
            }
        });    
    </script>
</body>
</html>
